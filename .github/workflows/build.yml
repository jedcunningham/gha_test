name: Build docs

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check size
        run: df -h
      # Based on https://github.com/actions/runner-images/issues/2840
      - name: Remove some stuff
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Check size
        run: df -h
      - name: üóÇ Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
        with:
          submodules: recursive
          lfs: true
      - name: Check size
        run: df -h
      - name: üêç Setup Python
        uses: actions/setup-python@41b7212b1668f5de9d65e9c82aa777e6bbedb3a8 # v2.1.4
        with:
          python-version: "3.7"
      - name: Check size
        run: df -h
      - name: ‚ù§Ô∏è  Install Node 16
        uses: actions/setup-node@v3.3.0 # v3.3.0
        with:
          node-version: 16
      - name: Check size
        run: df -h
      - name: üìö Install Hugo
        uses: peaceiris/actions-hugo@v2.4.13 # v2.4.13
        with:
          hugo-version: "0.91.2"
          extended: true
      - name: Check size
        run: df -h
      - name: üü¢ Install node dependencies
        #run: ./site.sh install-node-deps
        run: yarn install
      - name: Check size
        run: df -h
      - name: üêç Install Python dependencies
        run: pip install -r requirements.txt
      - name: Check size
        run: df -h
      - name: Where are things
        run: |
          which pip
          which node
          pwd
      - name: Check size
        run: df -h
      - name: Remove node modules
        run: |
          rm -rf node_modules
      - name: Check size
        run: df -h
      - name: Add file
        run: fallocate -l 2G somefile.txt
      - name: Check size
        run: df -h

